<!DOCTYPE html>
	<head>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIRECT ME</title>
    <link href="css/worldview.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
	
	 <div class="maincontainer">
		<img src="images/background.png" class="background"/>
	 </div>
	 
	 <!-- ============================== CLOUDS STARTS HERE ================================== -->
	 <div class="cloud">
        <img src="images/cloud1.png" class="cloud1img"/>
        <img src="images/cloud2.png" class="cloud2img"/>
        <img src="images/cloud3.png" class="cloud3img"/>
	</div>
	<!-- ============================== CLOUDS END HERE ======================================= -->
	
	<!-- ============================== ISLAND START HERE ================================== -->
	<div class="island">
	  <img class="woodisland" src="images/wood island.png" />
	  <img class="bananaisland" src="images/banana island.png" />
	  <img class="coconutisland" src="images/coconut island.png" />
	  <img class="pyrateisland" src="images/pyrate island.png" />
	  <img class="bambooisland" src="images/banboo island.png" />
	 </div>
	<!-- ============================== ISLAND END HERE ================================== -->  
	
	<!-- ============================== SMOKE START HERE ================================== -->
	  <div class="smoke">
			 <img class="smoke1" src="images/smoke.png" />
			 <img class="smoke2" src="images/smoke.png" />
			 <img class="smoke3" src="images/smoke.png" />
	  </div>
	 <!-- ============================== SMOKE END HERE ================================== -->  
	 
	 <!-- ============================== WATER START HERE ================================== -->
	  <ul id="waterwaves">
			
			 <li class="layer" data-depth="0.87">
				 <div class="seawave9"><img src="images/seawave.png" class="seawaveimg"/></div>
			 </li>
			<li class="layer" data-depth="0.90">
				  <div class="seawave8"><img src="images/seawave.png" class="seawaveimg"/></div>
			 </li>
			 <li class="layer" data-depth="0.850">
				  <div class="seawave7"><img src="images/seawave.png" class="seawaveimg"/></div>
			 </li>
			 <li class="layer" data-depth="0.95">
				 <div class="seawave6"><img src="images/seawave.png" class="seawaveimg"/></div>
			 </li>
			  <li class="layer" data-depth="0.88">
				 <div class="seawave5"><img src="images/seawave.png" class="seawaveimg"/></div>
			 </li>
			<li class="layer" data-depth="0.92">
				  <div class="seawave4"><img src="images/seawave.png" class="seawaveimg"/></div>
			 </li>
			 <li class="layer" data-depth="0.850">
				  <div class="seawave3"><img src="images/seawave.png" class="seawaveimg"/></div>
			 </li>
			 <li class="layer" data-depth="0.90">
				 <div class="seawave2"><img src="images/seawave.png" class="seawaveimg"/></div>
			 </li>
			
			<li class="layer" data-depth="1">
				 <div class="seawave1"><img src="images/seawave.png" class="seawaveimg"/></div>
			 </li>
			 
		</ul>
			
		  
	<!-- ============================== WATER END HERE ================================== -->  	  
		<script src="js/parallax.js"></script>
	<script src="js/worldview.js"></script>  
		
	</body>
</html>
