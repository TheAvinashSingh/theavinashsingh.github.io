<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIRECT ME</title>
    <link href="css/superworld.css" type="text/css" rel="stylesheet" />
    <link href="css/hover-min.css" type="text/css" rel="stylesheet"/>
</head>

<body>
    <div class="supercontainer">
    <div class="maincontainer">

        <!-- ====================== ITEM BAR STARTS HERE =============================================== -->
        <div class="itembar">
            <div class="avatar">
                <img src="images/items/avatar.png" class="avatarimg hvr-grow">
            </div>
            <div class="xp">
            <div class="itemtext"><h2 class="itemval">250000</h2></div>
            <img src="images/items/xpicon.png" class="xpimg"/>
            </div>
            
            <div class="coin">
                <div class="itemtext"><h2 class="itemval">250000</h2></div>
                <img class="coinimg" src="images/items/coin.png">
            </div>
            <div class="wood">
                <div class="itemtext"><h2 class="itemval">250000</h2></div>
                <img src="images/items/wood.png" class="woodimg">
            </div>
            <div class="bamboo">
                <div class="itemtext"><h2 class="itemval">250000</h2></div>
                <img src="images/items/bamboo.png" class="bambooimg">
            </div>
            <div class="banana">
                <div class="itemtext"><h2 class="itemval">250000</h2></div>
                <img src="images/items/banana.png" class="bananaimg">
            </div>
            <div class="coconut">
                <div class="itemtext"><h2 class="itemval">250000</h2></div>
                <img src="images/items/coconut.png" class="coconutimg">
            </div>
            <div class="setting">
                <a href="#"><img src="images/items/setting.png" class="settingimg hvr-grow"></a>
            </div>
            <div class="leaderboard">
                <a href="#"><img src="images/items/leaderboardsign.png" class="leaderboardimg hvr-grow"></a>
            </div>
            
            <div class="credits">
                <a href="#"><img src="images/items/credits.png" class="creditsimg hvr-grow"></a>
            </div>
        </div>

        <!-- ============================ ITEM BAR ENDS HERE ===================================== -->

        <!-- ==================================== SUPER WORLD ELEMENTS ========================= -->
        <div class="showroom">
            <a href="#"><img class="showroomimg hvr-grow" src="images/superworld/showroom.png" /></a>
        </div>

        <div class="plank">
            <img class="plankimg" src="images/superworld/plank.png" />
        </div>

        <div class="docknow">
            <a href="#"><img src="images/superworld/docknow.png" class="docknowimg hvr-grow-shadow" /></a>
        </div>

        <div class="mydockings">
            <a href="#"><img src="images/superworld/mydocking.png" class="mydockingsimg hvr-grow-shadow" /></a>
        </div>
        <div class="myharbour">
            <a href="#"><img src="images/superworld/myharbour.png" class="myharbourimg hvr-grow" /> </a>
        </div>


        <!-- ============================== SUPER WORLD ELEMENTS ENDS HERE ================================== -->
        <!-- ============================== CLOUDS STARTS HERE ================================== -->
        <img src="images/superworld/cloud1.png" class="cloud1img" />
        <img src="images/superworld/cloud2.png" class="cloud2img" />
        <img src="images/superworld/cloud3.png" class="cloud3img" />
        <img src="images/superworld/cloud4.png" class="cloud4img" />

        <!-- ============================== CLOUDS ENDS HERE ================================== -->

        <!-- ================================ WATER/SEA SPRITE ================================== -->


        <ul id="waterwaves">
            <li class="layer" data-depth="0.06">
                <div class="seawave1"><img src="images/superworld/sea/waterwave.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.12">
                <div class="seawave2"><img src="images/superworld/sea/waterwave.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.18">
                <div class="seawave3"><img src="images/superworld/sea/waterwave.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.24">
                <div class="seawave4"><img src="images/superworld/sea/waterwave.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.30">
                <div class="seawave5"><img src="images/superworld/sea/waterwave.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.36">
                <div class="seawave6"><img src="images/superworld/sea/waterwave.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.48">
                <div class="seawave7"><img src="images/superworld/sea/waterwave.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.54">
                <div class="seawave8"><img src="images/superworld/sea/waterwave.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.60">
                <div class="seawave9"><img src="images/superworld/sea/waterwave.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.65">
                <div class="seawave10"><img src="images/superworld/sea/waterwave.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.70">
                <div class="seawave11"><img src="images/superworld/sea/waterwave.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.75">
                <div class="seawave12"><img src="images/superworld/sea/waterwave.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.80">
                <div class="seawave13"><img src="images/superworld/sea/waterwave.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.92">
                <div class="seawave14"><img src="images/superworld/sea/waterwave.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.97">
                <div class="seawave15"><img src="images/superworld/sea/waterwave.png" class="seawaveimg" /></div>
            </li>
            <li class="layer" data-depth="0.99">
                <div class="seawave16"><img src="images/superworld/sea/waterwave.png" class="seawaveimg" /></div>
            </li>
        </ul>
        
        <div class="clothsign">
        <img src="images/superworld/bigsign.png" class="clothsignimg"/>
        <div class="notification">
        <img src="images/items/logo.png" class="logo"/>
        </div>
        </div>
    </div>
    </div>
    <!-- ================================== JS============================= -->
    <script src="js/parallax.js"></script>
    <script src="js/superworld.js"></script>
</body>

</html>
